<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, passe o mouse para ver as tags</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="use a tag &lt;h&gt;">Titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviaçoes</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Codigo-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas numericas&lt;</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Listas com demarcação</abbr></li>
    </ul>
</body>
</html>
