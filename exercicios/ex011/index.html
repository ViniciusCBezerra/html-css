<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Aumente o tamanho do site ou mude de dispositivo para ver o tamanho da foto!</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagens flexivel">
    </picture>
    <h1>Reproduzindo audio!</h1>
    <p>vamos aprender a reproduzir áudios em html5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="media/audio01.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir audio <br><a href="media/audio01.mp3">Clique aqui para baixar</a><p>  
    </audio>

</body>
</html>
